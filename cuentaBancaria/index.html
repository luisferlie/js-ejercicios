<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" ">
    <script src=" app.js" type="module" defer>

    </script>
</head>

<body>
    <form action="" class="form">
        <div class="row p-4">
            <div class="col-sm-4">
                <label for="nombre">nombre: </label><br>
                <input type="text" id="nombre" required class="form-control">
                <label for="apellido">apellido: </label><br>
                <input type="text" id="apellido" required class="form-control">
            </div>

            <div class="col-sm-4 mt-4">
                <label for="password">contraseña: </label><br>
                <input type="password" id="password" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary ms-5 d-block">Enviar</button>
    </form>
    <div class="app hide d-flex">
        <div class="container ">
            <p class="mensaje"></p>
            <div class="movements p-3 ">
            </div>
            <div class="d-flex flex-column">
                <p>El saldo es:</p>
                <div class="balance ms-3"></div>
                <br>
                <div>Los depósitos:<span class="labelSumIn"></span> </div>
                <br>
                <hr>
                <div>la retiradas:<span class="labelSumOut"></span></div>
                <br>
                <hr>
                <div>los intereses: <span class="labelSumInterest"></span></div>
            </div>
        </div>
        <button class="transfer-btn btn btn-outline-info  mt-3 ms-3 h-25 me-3 ">realizar transferencia</button>

        <div class="transfer-container">

            <div class="transferencias">
                <p>destinatarios</p>
                <div class="destinatarios text-center"></div>
               
            </div>
        </div>
        <form class="destino">
            <input type="number" class="transfer" id="">
            <button type="submit" id="trans">realizar transferencia</button>
            <p>destinatario: <span class="destin-nombre"></span></p>
            <button class="btn btn-sm otratrans-btn bg-warning">realizar otra transferencia</button>
            <a class="btn btn-sm vover-btn bg-success">volver</a>  
            <p class="mensaje-trans"></p>
        </form>
    </div>

</body>

</html>
