<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" ">
    <script src=" app.js" type="module" defer>

    </script>
</head>

<body>
    <form action="" class="form">
        <div class="row p-4">
            <div class="col-sm-4">
                <label for="nombre">nombre: </label><br>
                <input type="text" id="nombre" required class="form-control">
                <label for="apellido">apellido: </label><br>
                <input type="text" id="apellido" required class="form-control">
            </div>

            <div class="col-sm-4 mt-4">
                <label for="password">contraseña: </label><br>
                <input type="password" id="password" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary ms-5 d-block">Enviar</button>
    </form>
    <div class="app hide">
        <p class="mensaje"></p>
        <div class="movements p-3 ">

        </div>
        <div class="d-flex flex-column">
            <p>El saldo es:</p>
            <div class="balance ms-3"></div>
            <br>
            <div>Los depósitos:<span class="labelSumIn"></span> </div>
            <br>
            <hr>
            <div>la retiradas:<span class="labelSumOut"></span></div>
            <br>
            <hr>
            <div>los intereses: <span class="labelSumInterest"></span></div>
        </div>
    </div>
</body>

</html>
